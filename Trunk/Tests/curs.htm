<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">
</HEAD>
<STYLE>.spanstyle
{
COLOR: #1133aa; FONT-FAMILY: Verdana; FONT-SIZE: 10pt; FONT-WEIGHT: bold; POSITION: absolute; TOP: -50px; VISIBILITY: visible
}
</STYLE>

<BODY aLink=#000000 bgColor=#ffffff link=#808080 onload=makesnake() 
style="OVERFLOW-X: hidden; OVERFLOW-Y: scroll; WIDTH: 100%" text=#000000 
vLink=#808080>

<SCRIPT>
var x,y
var step=15
var flag=0
 
var message="Пашел на хуй!!!" // &Ograve;&aring;&ecirc;&ntilde;&ograve; &icirc;&ecirc;&icirc;&euml;&icirc; &igrave;&ucirc;&oslash;&ecirc;&egrave; (&icirc;&aacute;&yuml;&ccedil;&agrave;&ograve;&aring;&euml;&uuml;&iacute;&icirc; &iuml;&icirc;&ntilde;&euml;&aring; &iuml;&icirc;&ntilde;&euml;&aring;&auml;&iacute;&aring;&eacute; &aacute;&oacute;&ecirc;&acirc;&ucirc; &iuml;&eth;&icirc;&aacute;&aring;&euml;)
message=message.split("")
 
var xpos=new Array()
for (i=0;i<=message.length-1;i++) {
 xpos[i]=-50
}
 
var ypos=new Array()
for (i=0;i<=message.length-1;i++) {
 ypos[i]=-50
}
 
function handlerMM(e){
 x = (document.layers) ? e.pageX : document.body.scrollLeft+event.clientX
 y = (document.layers) ? e.pageY : document.body.scrollTop+event.clientY
 flag=1
}
 
function makesnake() {
 if (flag==1 && document.all) {
     for (i=message.length-1; i>=1; i--) {
      xpos[i]=xpos[i-1]+step
   ypos[i]=ypos[i-1]
     }
  xpos[0]=x+step
  ypos[0]=y
 
  for (i=0; i<message.length-1; i++) {
      var thisspan = eval("span"+(i)+".style")
      thisspan.posLeft=xpos[i]
   thisspan.posTop=ypos[i]
     }
 }
 
 else if (flag==1 && document.layers) {
     for (i=message.length-1; i>=1; i--) {
      xpos[i]=xpos[i-1]+step
   ypos[i]=ypos[i-1]
     }
  xpos[0]=x+step
  ypos[0]=y
 
  for (i=0; i<message.length-1; i++) {
      var thisspan = eval("document.span"+i)
      thisspan.left=xpos[i]
   thisspan.top=ypos[i]
     }
 }
  var timer=setTimeout("makesnake()",30)
}
 
</SCRIPT>

<SCRIPT>
<!-- Beginning of JavaScript -
 
for (i=0;i<=message.length-1;i++) {
    document.write("<span id='span"+i+"' class='spanstyle'>")
 document.write(message[i])
    document.write("</span>")
}
 
if (document.layers){
 document.captureEvents(Event.MOUSEMOVE);
}
document.onmousemove = handlerMM;
 
// - End of JavaScript - -->
</SCRIPT>
</HTML>
